<!DOCTYPE html>
<html>
<head>
  <title>Dog Breed Classifier</title>
</head>
<body>
  <h2>Upload a dog image</h2>
  <input type="file" id="imageInput" />
  <button onclick="submitImage()">Submit</button>

  <h3>Image Preview:</h3>
  <img id="preview" src="" alt="Image preview" width="300" style="display:none;" />

  <h3>Prediction:</h3>
  <ul id="results"></ul>

  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });

    async function submitImage() {
      const file = input.files[0];
      if (!file) return alert("Please upload a file.");

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("https://emacson-breedclassifier.hf.space/predict", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      const predictions = data.predictions;

      const resultsList = document.getElementById("results");
      resultsList.innerHTML = "";
      predictions.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.label} â€” ${(p.confidence * 100).toFixed(2)}%`;
        resultsList.appendChild(li);
      });
    }
  </script>
</body>
</html>
